<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <include src="./partials/mainhead.html"> </include>
    <script src="./assets/js/main.js"></script>
    <title>Carriers | </title>
  </head>
  <body
    x-data="{ page: 'carriers_list', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader tart ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `carriers List`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->
             
            <div class="w-full">
              <div class="space-y-12">
                <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] p-2">
                  <div class="px-5 py-4 sm:px-6 sm:py-5">
                    <h3 class="text-base font-medium text-gray-800 dark:text-white/90">
                      All Carriers
                    </h3>
                  </div>
          
                  <!-- Inputs Container -->
                  <div class="border-t border-gray-100 p-5 dark:border-gray-800 sm:p-6">
                    <div class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
                    >
                      
                    <div class="max-w-full overflow-x-auto">
                      <div x-data="datatable" class="p-4">
                        <!-- Loader -->
                        <div x-show="isLoading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                        </div>
                        
                        <!-- Search and Controls -->
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                          <!-- Items per page selector -->
                          <div class="flex items-center">
                            <span class="mr-2 text-sm text-gray-600 dark:text-gray-400">Show</span>
                            <select 
                              x-model="perPage" 
                              @change="currentPage = 1; updateDisplayedItems()"
                              class="px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white text-sm"
                            >
                              <option value="10">10</option>
                              <option value="25">25</option>
                              <option value="50">50</option>
                              <option value="100">100</option>
                            </select>
                            <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">entries</span>
                          </div>
                          
                          <!-- Search Input -->
                          <div class="w-full sm:w-auto">
                            <input
                              type="text"
                              x-model="searchQuery"
                              @input.debounce.300ms="currentPage = 1; updateDisplayedItems()"
                              placeholder="Search..."
                              class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                            />
                          </div>
                        </div>
                        
                        <!-- Table -->
                        <div class="overflow-x-auto">
                          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
                            <!-- Table Header -->
                            <thead class="bg-gray-50 dark:bg-gray-900">
                              <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">ACTION</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Carrier Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Carrier Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Carrier Office</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Office Tel</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">No of Drivers</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">State Served</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Toll Free</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
                              </tr>
                            </thead>
                            <!-- Table Body -->
                            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                              <template x-for="(item, index) in displayedItems" :key="index">
                                <tr>
                                  <td class="px-5 py-4 sm:px-6 z-50">
                                    <div x-data="{ open: false }" class="relative z-50">
                                      <button @click="open = !open" class="inline-flex items-center p-2 text-sm font-medium text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
                                          <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
                                        </svg>
                                      </button>
                                   
                                      <div x-show="open" @click.away="open = false" class="absolute left-0 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600 z-50">
                                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                                          <li><a href="#" x-on:click="editItem(item.id)" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit</a></li>
                                          <li><a href="#" x-on:click="viewItem(item.id)" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">View</a></li>
                                        </ul>
                                        <div class="py-2">
                                          <a href="#" x-on:click="deleteItem(item.id)" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
                                        </div>
                                      </div>
                                    </div>
                                  </td>
                                 
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="item.name ? item.name : ' '"></td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="item.type ? item.type : ' '"></td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="item.offices ? item.offices : ' '"></td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="item.office_phone ? item.office_phone : 'N/A'"></td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="item.no_of_drivers ? item.no_of_drivers : ' '"></td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="item.state ? item.state : ' '"></td>
                                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="item.toll_free ? item.toll_free : ' '"></td>
                                  <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs font-medium rounded-full" 
                                          :class="item.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                                          x-text="item.status ? item.status.charAt(0).toUpperCase() + item.status.slice(1) : 'N/A'">
                                    </span>
                                  </td>
                                </tr>
                              </template>
                              
                              <!-- Empty state -->
                              <tr x-show="displayedItems.length === 0">
                                <td colspan="9" class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">
                                  No carriers found
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        
                        <!-- Pagination -->
                        <div class="flex flex-col sm:flex-row items-center justify-between mt-4 space-y-4 sm:space-y-0">
                          <div class="text-sm text-gray-600 dark:text-gray-400">
                            Showing <span x-text="(currentPage - 1) * perPage + 1"></span> to 
                            <span x-text="Math.min(currentPage * perPage, filteredItems.length)"></span> of 
                            <span x-text="filteredItems.length"></span> entries
                            <span x-show="filteredItems.length !== items.length">(filtered from <span x-text="items.length"></span> total entries)</span>
                          </div>
                          
                          <div class="flex space-x-1">
                            <!-- First Page -->
                            <button 
                              @click="currentPage = 1; updateDisplayedItems()" 
                              :disabled="currentPage === 1"
                              :class="{'opacity-50 cursor-not-allowed': currentPage === 1}"
                              class="px-3 py-1 border rounded-md text-sm"
                            >
                              &laquo;
                            </button>
                            
                            <!-- Previous Page -->
                            <button 
                              @click="currentPage--; updateDisplayedItems()" 
                              :disabled="currentPage === 1"
                              :class="{'opacity-50 cursor-not-allowed': currentPage === 1}"
                              class="px-3 py-1 border rounded-md text-sm"
                            >
                              &lsaquo;
                            </button>
                            
                            <!-- Page Numbers -->
                            <template x-for="page in getPageNumbers()" :key="page">
                              <button 
                                @click="currentPage = page; updateDisplayedItems()" 
                                :class="{'bg-blue-500 text-white': currentPage === page, 'hover:bg-gray-100 dark:hover:bg-gray-700': currentPage !== page}"
                                class="px-3 py-1 border rounded-md text-sm"
                                x-text="page"
                              ></button>
                            </template>
                            
                            <!-- Next Page -->
                            <button 
                              @click="currentPage++; updateDisplayedItems()" 
                              :disabled="currentPage === totalPages"
                              :class="{'opacity-50 cursor-not-allowed': currentPage === totalPages}"
                              class="px-3 py-1 border rounded-md text-sm"
                            >
                              &rsaquo;
                            </button>
                            
                            <!-- Last Page -->
                            <button 
                              @click="currentPage = totalPages; updateDisplayedItems()" 
                              :disabled="currentPage === totalPages"
                              :class="{'opacity-50 cursor-not-allowed': currentPage === totalPages}"
                              class="px-3 py-1 border rounded-md text-sm"
                            >
                              &raquo;
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    

                    </div>

                  </div>
                </div>
              </div>
            </div>

        
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script> -->
    <script>
  document.addEventListener('alpine:init', () => {
  Alpine.data('datatable', () => ({
    items: [],
    displayedItems: [],
    searchQuery: '',
    isLoading: false,
    currentPage: 1,
    perPage: 10,
    totalPages: 1,
    maxVisiblePages: 5,
    
    init() {
      this.fetchData();
    },
    
    fetchData() {
      this.isLoading = true;
      fetch(requestGetURL + '/carriers/carriers', {
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('auth_token'),
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        if (data.carriers && Array.isArray(data.carriers)) {
          this.items = data.carriers;
          this.updateDisplayedItems();
        } else {
          console.error('Invalid data format:', data);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        if (error.status === 401) {
          this.handleUnauthorized();
        }
      })
      .finally(() => {
        this.isLoading = false;
      });
    },
    
    get filteredItems() {
      if (!this.searchQuery) return this.items;
      
      const query = this.searchQuery.toLowerCase();
      return this.items.filter(item => {
        return (
          (item.name || '').toLowerCase().includes(query) ||
          (item.type || '').toLowerCase().includes(query) ||
          (item.offices || '').toLowerCase().includes(query) ||
          (item.office_phone || '').toLowerCase().includes(query) ||
          (item.no_of_drivers || '').toString().toLowerCase().includes(query) ||
          (item.state || '').toLowerCase().includes(query) ||
          (item.toll_free || '').toLowerCase().includes(query) ||
          (item.status || '').toLowerCase().includes(query)
        );
      });
    },
    
    updateDisplayedItems() {
      const start = (this.currentPage - 1) * this.perPage;
      const end = start + this.perPage;
      this.displayedItems = this.filteredItems.slice(start, end);
      this.totalPages = Math.ceil(this.filteredItems.length / this.perPage);
      
      if (this.currentPage > this.totalPages && this.totalPages > 0) {
        this.currentPage = this.totalPages;
        this.updateDisplayedItems();
      }
    },
    
    getPageNumbers() {
      const half = Math.floor(this.maxVisiblePages / 2);
      let start = Math.max(1, this.currentPage - half);
      let end = Math.min(this.totalPages, start + this.maxVisiblePages - 1);
      
      if (end - start + 1 < this.maxVisiblePages) {
        start = Math.max(1, end - this.maxVisiblePages + 1);
      }
      
      const pages = [];
      for (let i = start; i <= end; i++) {
        pages.push(i);
      }
      return pages;
    },
    
    handleUnauthorized() {
      alert("Session expired. Please log in again.");
      localStorage.removeItem('auth_token');
      window.location.href = "/signin.html";
    },
    
    editItem(id) {
      const encodedId = btoa(id);
      window.location.href = `/edit_carrier.html?id=${encodedId}`;
    },
    
    viewItem(id) {
      const encodedId = btoa(id);
      window.location.href = `/view_carrier_single.html?id=${encodedId}`;
    },
    
    deleteItem(id) {
      if (confirm('Are you sure you want to delete this carrier?')) {
        fetch(`${requestGetURL}/carriers/delete/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('auth_token'),
            'Accept': 'application/json'
          }
        })
        .then(response => {
          if (!response.ok) throw new Error('Delete failed');
          createToast('success', 'Carrier deleted successfully');
          this.fetchData();
        })
        .catch(error => {
          console.error('Error:', error);
          createToast('error', 'Failed to delete carrier');
        });
      }
    }
  }));
});
      </script>
  </body>
</html>
