                      <span x-text="site.name"></span>
                      <span class="ml-2 text-xs text-gray-500 dark:text-gray-400" x-text="site.url"></span>
                    </button>
                  </li>
                </template>
              </ul>
            </div>
          </form>

        <!-- Notification Menu Area -->
        <div

        x-data="notificationData()"
        x-init="init()"
        @click.outside="dropdownOpen = false"
    >
      
          <button
            class="relative flex items-center justify-center text-gray-500 transition-colors bg-white border border-gray-200 rounded-full hover:text-dark-900 h-11 w-11 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-800 dark:bg-gray-900 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-white"

            <span

              <span

              ></span>
            </span>

              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                fill-rule="evenodd"
                clip-rule="evenodd"

              <template x-if="unreadNotifications.length > 0">
                <li class="px-3 py-1 text-xs font-semibold text-gray-500 dark:text-gray-400">
                  UNREAD
                </li>
              </template>
              
              <template x-for="notification in unreadNotifications" :key="notification.id">
                <li class="mb-2 bg-blue-50 dark:bg-blue-900/20">
                  <a :href="notification.data.link" @click="markAsRead(notification.id)" class="flex items-center rounded-lg p-3 transition-colors hover:bg-blue-100 dark:hover:bg-blue-900/30">
                    <div class="ml-3 flex-1 overflow-hidden">
                      <p class=" text-sm font-semibold text-gray-800 dark:text-white">
                        <span x-text="notification.data.message"></span>
                      </p>
                      <p class="truncate text-xs text-gray-500 dark:text-gray-400" 
                         x-text="timeAgo(notification.created_at)">
                      </p>
                    </div>
                  </a>
                </li>
              </template>
            
              <!-- Read Notifications Section -->
              <template x-if="readNotifications.length > 0">
                <li class="px-3 py-1 text-xs font-semibold text-gray-500 dark:text-gray-400">
                  READ
                </li>
              </template>
              
              <template x-for="notification in readNotifications" :key="notification.id">
                <li class="mb-2">
                  <a :href="notification.data.link" class="flex items-center rounded-lg p-3 transition-colors hover:bg-gray-50 dark:hover:bg-gray-800">
                  
                    <div class="ml-3 flex-1 overflow-hidden">
                      <p class=" text-sm font-medium text-gray-600 dark:text-gray-300">
                        <span x-text="notification.data.message"></span>
                      </p>
                      <p class="truncate text-xs text-gray-400 dark:text-gray-500" 
                         x-text="timeAgo(notification.created_at)">
                      </p>
                    </div>
                  </a>
                </li>
              </template>
            
              <!-- Empty State -->
              <template x-if="unreadNotifications.length === 0 && readNotifications.length === 0">
                <li class="flex items-center justify-center p-4 text-gray-500 dark:text-gray-400">
                  No notifications available
                </li>
              </template>
            </ul>

function logout() {
  const token = localStorage.getItem('auth_token');
  
  if (!token) {
    console.error('No token found. User might already be logged out.');
    createToast('error', 'Session expired. Please log in again.');
    window.location.href = '/signin.html';
    return;
  }

  fetch( requestURL + '/logout', {
    method: 'POST',
    headers: {
      'Authorization': 'Bearer ' + token,
      'Content-Type': 'application/json',
      'Accept': 'application/json'
    }
  })
  .then(async response => {
    if (!response.ok) {
      const errorData = await response.json().catch(() => null);
      throw new Error(errorData?.message || `HTTP Error ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    console.log('Logout successful:', data);

        timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + ' year' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + ' month' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + ' day' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + ' hour' + (interval === 1 ? '' : 's') + ' ago';
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + ' minute' + (interval === 1 ? '' : 's') + ' ago';
            
            return Math.floor(seconds) + ' second' + (seconds === 1 ? '' : 's') + ' ago';

                  window.location.href = '/signin.html';
