/* Modal Styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  /* background-color: rgba(0, 0, 0, 0.5); */
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 30%;
  text-align: center;
  position: relative;
  transform: scale(0); /* Start small */
  animation: blowUp 0.3s ease-out forwards; /* Animation for opening */
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
}

/* Keyframes for Blow Up Animation */
@keyframes blowUp {
  from {
    transform: scale(0);
  }
  to {
    transform: scale(1);
  }
}

/* Keyframes for Go Back Animation */
@keyframes goBack {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(0);
  }
}
