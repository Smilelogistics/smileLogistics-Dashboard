/* Modal Styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  /* background-color: rgba(0, 0, 0, 0.5); */
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 30%;
  text-align: center;
  position: relative;
  transform: scale(0); /* Start small */
  animation: blowUp 0.3s ease-out forwards; /* Animation for opening */
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
}

/* Keyframes for Blow Up Animation */
@keyframes blowUp {
  from {
    transform: scale(0);
  }
  to {
    transform: scale(1);
  }
}

/* Keyframes for Go Back Animation */
@keyframes goBack {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(0);
  }
}

  .toast {
    position: absolute;
    top: 25px;
    right: 30px;
    border-radius: 12px;
    background: #fff;
    padding: 20px 35px 20px 25px;
    box-shadow: 0 6px 20px -5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transform: translateX(calc(100% + 30px));
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.35);
  }
  
  .toast.active {
    transform: translateX(0%);
  }
  
  .toast .toast-content {
    display: flex;
    align-items: center;
  }
  
  .toast-content .check {
    display: flex;
    align-items: center;
    justify-content: center;

    background-color: #4070f4;
    color: #fff;

    border-radius: 50%;

    cursor: pointer;

  }
  
  .toast .close:hover {
    opacity: 1;
  }
  
  .toast .progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    width: 100%;
  
  }
  
  .toast .progress:before {
    content: "";
    position: absolute;
    bottom: 0;
    right: 0;
    height: 100%;
    width: 100%;
    background-color: #4070f4;
  }

  function populateDriverSelect(selectedDriverId = null) {
    $.ajax({
        url: requestURL + '/drivers/truckdrivers',
        type: 'GET',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('auth_token'),
            'Accept': 'application/json'
        },
        success: (response) => {
            console.log('Truck Driver data:', response);

            if (response.length == 0) {
                // createToast('error', 'No drivers found.');
                return;
            }

            if (Array.isArray(response)) {
                var driverSelect = document.getElementById('driver_id');
                driverSelect.innerHTML = '';

                var defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = 'Select a driver';
                driverSelect.appendChild(defaultOption);

                response.forEach(driver => {
                    var option = document.createElement('option');
                    option.value = driver.id;
                    option.text = driver.user.fname + ' ' + driver.user.lname;

                    // âœ… Check if this is the driver we want preselected
                    if (selectedDriverId && driver.id == selectedDriverId) {
                        option.selected = true;
                    }

                    driverSelect.appendChild(option);
                });
            } else {
                console.error('Invalid response format:', response);
                createToast('error', 'Invalid driver data received.');
            }
        },
        error: (xhr, status, error) => {
            console.error('API request failed:', xhr.responseText);

            if (xhr.status === 401) {
                alert("Session expired. Please log in again.");
                localStorage.removeItem('auth_token');
                window.location.href = "/signin";
            } else {
                try {
                    let response = JSON.parse(xhr.responseText);
                    let message = response.message || "An error occurred. Please try again.";
                    createToast('error', message);
                } catch (e) {
                    createToast("error", "An unexpected error occurred.");
                }
            }
        }
    });
}

  function populateTruckSelect() {
    $.ajax({
        url: requestURL + '/trucks/trucks',
        type: 'GET',
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('auth_token'),
            'Accept': 'application/json'
        },
        success: (response) => {
            console.log('Truck data:', response);

            // Check if the response has the expected structure
            if (response.trucks && Array.isArray(response.trucks)) {
                var truckSelect = document.getElementById('truck_id');
                truckSelect.innerHTML = '';

                // Add a default option
                var defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = 'Select a truck';
                truckSelect.appendChild(defaultOption);

                // Populate the dropdown with truck data
                response.trucks.forEach(truck => {
                    var option = document.createElement('option');
                    option.value = truck.id;
                    option.text = truck.make_model + ' (' + truck.license_plate_number + ')';
                    truckSelect.appendChild(option);
                });
            } else {
                console.error('Invalid response format:', response);
                createToast('error', 'Invalid Truck data received.');
            }
        },
        error: (xhr, status, error) => {
            console.error('API request failed:', xhr.responseText);

            if (xhr.status === 401) { // Unauthorized
                alert("Session expired. Please log in again.");
                localStorage.removeItem('auth_token');
                window.location.href = "/signin.html";
            } else {
                try {
                    let response = JSON.parse(xhr.responseText);
                    let message = response.message || "An error occurred. Please try again.";
                    createToast('error', message);
                } catch (e) {
                    createToast("error", "An unexpected error occurred.");
                }
            }
        }
    });
}

  //auto loggout the nigga when he is not active for some time
  const INACTIVITY_LIMIT = 30 * 60 * 1000; // 30 minutes in milliseconds
  //const INACTIVITY_LIMIT = 5 * 1000; // 5 seconds (5,000ms) for te3sting

  const TOKEN_KEY = "auth_token";
  function updateLastActivity() {
      localStorage.setItem("last_activity", Date.now());
  }

  function checkInactivity() {
      const lastActivity = localStorage.getItem("last_activity");
      if (lastActivity) {
          const elapsed = Date.now() - parseInt(lastActivity, 10);
          if (elapsed > INACTIVITY_LIMIT) {
            // Clear local storage
          ['auth_token', 'userLoggedIn', 'Driver_step', 'step', 'invoice_step', '_x_selected', 'carrier_step', 'darkMode', 'currency', 'edit_consolidate_shipment_step', 'consolidate_shipment_step', 'edit_customer', 'edit_invoice', 'edit_load', 'edit_settlement', 'edit_truck', 'user_role']
            .forEach(key => localStorage.removeItem(key));

              //createToast("error", "Sorry we have to thisðŸ˜¢ but you've been away for too long, logging out...");
              localStorage.removeItem(TOKEN_KEY);
              localStorage.removeItem("last_activity");
              window.location.href = "/signin.html";
          }
      }
  }

  document.addEventListener("mousemove", updateLastActivity);
  document.addEventListener("keydown", updateLastActivity);
  document.addEventListener("click", updateLastActivity);

  updateLastActivity();
  setInterval(checkInactivity, 60 * 1000);
