<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
  /* * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
  } */

  :root {
      --dark: #34495e;
      --light: #fff;
      --success: #0abf30;
      --error: #f24d4c;
      --warning: #e9bd0c;
      --info: #3498db;
  }

  /* body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--dark);
  } */

  .Toastnotifications {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 99999;
  }

  .Toastnotifications :where(.toast, .column) {
      display: flex;
      align-items: center;
  }

  .Toastnotifications .Toasttoast {
      width: 400px;
      position: relative;
      overflow: hidden;
      list-style: none;
      border-radius: 4px;
      padding: 16px 17px;
      margin-bottom: 10px;
      background: var(--light);
      justify-content: space-between;
      animation: show_toast 0.3s ease forwards;
      z-index: 99999;
  }

  @keyframes show_toast {
      0% {
          transform: translateX(100%);
      }
      40% {
          transform: translateX(-5%);
      }
      80% {
          transform: translateX(0%);
      }
      100% {
          transform: translateX(-10%);
      }
  }

  .Toastnotifications .Toasttoast.hide {
      animation: hide_toast 0.3s ease forwards;
  }

  @keyframes hide_toast {
      0% {
          transform: translateX(-10%);
      }
      40% {
          transform: translateX(0%);
      }
      80% {
          transform: translateX(-5%);
      }
      100% {
          transform: translateX(calc(100% + 20px));
      }
  }

  .Toasttoast::before {
      position: absolute;
      content: '';
      height: 3px;
      width: 100%;
      bottom: 0;
      left: 0;
      animation: progress 5s linear forwards;
  }

  @keyframes progress {
      100% {
          width: 0%;
      }
  }

  .Toasttoast.success::before, .btn#success {
      background: var(--success);
  }

  .Toasttoast.error::before, .btn#error {
      background: var(--error);
  }

  .Toasttoast.warning::before, .btn#warning {
      background: var(--warning);
  }

  .Toasttoast.info::before, .btn#info {
      background: var(--info);
  }

  .Toasttoast .column i {
      font-size: 1.75rem;
  }

  .Toasttoast.success .column i {
      color: var(--success);
  }

  .Toasttoast.error .column i {
      color: var(--error);
  }

  .Toasttoast.warning .column i {
      color: var(--warning);
  }

  .Toasttoast.info .column i {
      color: var(--info);
  }

  .Toasttoast .column span {
      font-size: 1.07rem;
      margin-left: 12px;
  }

  .Toasttoast i:last-child {
      color: #aeb0d7;
      cursor: pointer;
  }

  .Toasttoast i:last-child:hover {
      color: var(--dark);
  }

  .Toastbuttons .Toastbtn {
      border: none;
      outline: none;
      color: var(--light);
      cursor: pointer;
      margin: 0 5px;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 4px;
  }

  @media screen and (max-width: 530px) {
      .Toastnotifications {
          width: 80%;
      }
      
      .Toastnotifications .Toasttoast {
          width: 100%;
          font-size: 1rem;
          margin-left: 20px;
      }
      
      .Toastbuttons .Toastbtn {
          margin: 0 1px;
          font-sze: 1.1rem;
          padding: 8px 15px;
      }
  }

  /* drop down menu beside list items to edit, delete or update */
  .menu {
          position: absolute;
          background: white;
          border: 1px solid #ddd;
          border-radius: 4px;
          padding: 5px 0;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
          display: flex;
          flex-direction: column;
          width: 100px;
          font-size: 14px;
          opacity: 0;
          transform: translateY(-10px);
          transition: opacity 0.2s ease, transform 0.2s ease;
      }
      .menu a {
          padding: 8px;
          text-decoration: none;
          color: black;
          display: block;
      }
      .menu a:hover {
          background: #f0f0f0;
      }
      /* .hidden {
          display: none;
      } */
      /* Fade-in Animation */
      .fade-in {
          display: flex;
          opacity: 1;
          transform: translateY(0);
      }
      /* Fade-out Animation */
      .fade-out {
          opacity: 0;
          transform: translateY(-10px);
      }
      .menu a:hover {
          background: #f0f0f0;
      }
      /* .hidden {
          display: none;
      } */
</style>
<script>
  var requestURL ="https://api.smileslogistics.com/api/v1";
  var requestGetURL = "https://api.smileslogistics.com/api/v1";
  $(document).ready(function() {
    
  
      const notifications = $(".Toastnotifications");
      const toastDetails = {
          timer: 5000,
          success: {
              icon: "fa-circle-check",
          },
          error: {
              icon: "fa-circle-xmark",
          }
      };
      window.createToast = function(id, text) {
          const { icon } = toastDetails[id];
          const toast = $("<li>").addClass(`Toasttoast ${id}`).html(`
              <div class="column">
                  <i class="fa-solid ${icon}"></i>
                  <span>${text}</span>
              </div>
              <i class="fa-solid fa-xmark" onclick="removeToast($(this).parent())"></i>
          `);
          notifications.append(toast);
          toast[0].timeoutId = setTimeout(() => removeToast(toast), toastDetails.timer);
      };

      const removeToast = (toast) => {
          toast.addClass("hide");
          if (toast.timeoutId) clearTimeout(toast.timeoutId);
          setTimeout(() => toast.remove(), 500);
      };
})

<script type="text/javascript">
  // Prevent non-numeric input
document.querySelectorAll(".numberOnly").forEach(function (input) {
    input.addEventListener("input", function () {
        this.value = this.value.replace(/\D/g, "");
    });
});


async function fetchUserRole() {
    try {
        let response = await fetch(requestURL + '/roles/role', {
            headers: { 'Authorization': 'Bearer ' + localStorage.getItem('auth_token') }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        let data = await response.json();
        console.log("Fetched user role:", data.role);
        localStorage.setItem('user_role', data.role);

        // Store globally
        window.userRole = data.role;

        // Dispatch event for Alpine.js to listen
        document.dispatchEvent(new CustomEvent('userRoleLoaded'));
    } catch (error) {
        console.error('Error fetching user role:', error);
    }
}
