<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pricing |</title>
    <include src="./partials/mainhead.html"> </include>
    <script src="./assets/js/main.js"></script>
  </head>
  <body
    x-data="{ page: 'pricing', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div x-data="receiptApp()" class="mx-auto max-w-screen-2xl p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Pricing`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->

            <div
              class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
            >
              <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full" x-show="payment">
              <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Payment Receipt</h2>
              
              <div class="space-y-3 text-gray-700">
                <p><strong>Reference:</strong> <span x-text="payment.reference"></span></p>
                <p><strong>Email:</strong> <span x-text="payment.email"></span></p>
                <p><strong>Amount:</strong> <span x-text="payment.currency + ' ' + payment.amount"></span></p>
                <p><strong>Gateway:</strong> <span x-text="payment.gateway"></span></p>
                <p><strong>Date:</strong> <span x-text="payment.date"></span></p>
              </div>

              <div class="mt-6 flex justify-center">
                <button @click="downloadPDF"
                  class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
                  Download PDF
                </button>
              </div>
            </div>


            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  <script>
    function receiptApp() {
      return {
        payment: null,
        async init() {
          const params = new URLSearchParams(window.location.search);
          const reference = params.get("reference");

          if (!reference) {
            alert("No payment reference found.");
            return;
          }

          try {
            const res = await fetch( requestGetURL + `/verify-paystack/${reference}`, {
              headers: {
                "Authorization": "Bearer " + localStorage.getItem("auth_token"),
                "Accept": "application/json"
              }
            });
            const data = await res.json();
            if (data.status === "success") {
              this.payment = data.payment;
            } else {
              alert("Payment verification failed.");
            }
          } catch (err) {
            console.error("Verification error:", err);
          }
        },
        downloadPDF() {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          doc.text("Payment Receipt", 80, 20);
          doc.text(`Reference: ${this.payment.reference}`, 20, 40);
          doc.text(`Email: ${this.payment.email}`, 20, 50);
          doc.text(`Amount: ${this.payment.currency} ${this.payment.amount}`, 20, 60);
          doc.text(`Gateway: ${this.payment.gateway}`, 20, 70);
          doc.text(`Date: ${this.payment.date}`, 20, 80);

          doc.save(`receipt-${this.payment.reference}.pdf`);
        }
      };
    }
  </script>
  </body>
</html>
