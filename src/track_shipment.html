    <script>
      

      document.addEventListener('alpine:init', () => {
        Alpine.data('TrackShipment', () => ({
          formData:{
            id: '',
            name: '',
            category: '',
            price: '',
            status: '',
            status_history: [],
            trackingId: '',
          },
         
          isLoading: false,
          
          init() {
            // Check for tracking ID in URL params
            const urlParams = new URLSearchParams(window.location.search);
            const trackingId = urlParams.get('trackingId');
            if (trackingId) {
              this.trackingId = trackingId;
              this.getShipment();
            }
          },

          getShipment() {
          this.isLoading = true;
          
          // Clear previous data
          this.formData = {
            id: '',
            name: '',
            category: '',
            price: '',
            status: '',
            status_history: [],
            trackingId: this.formData.trackingId
          };
          
          // Make actual API call
          fetch(`${requestURL}/shipments/track/${this.formData.trackingId}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + localStorage.getItem('auth_token')
            }
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log('Tracking data:', data);
            this.processData(data);
            this.isLoading = false;
            
            // Update URL with tracking ID for sharing
            // const url = new URL(window.location);
            // url.searchParams.set('trackingId', this.formData.trackingId);
            // window.history.pushState({}, '', url);
          })
          .catch(error => {
            console.error('Error fetching tracking data:', error);
            this.isLoading = false;
            
            // Show error to user (you might want to add proper error handling in your UI)
            alert('Failed to fetch tracking information. Please check the tracking ID and try again.');
          });
        },
                  
          // processData(data) {
          //   this.formData = {
          //     id: data.id,
          //     name: data.name,
          //     category: data.category,
          //     price: data.price,
          //     status: data.status,
          //     status_history: data.status_history || []
          //   };
          // },
            processData(data) {
              this.formData.status_history = data.shipment_tracks || [];
            },



          printInvoice() {
            window.print();
          }
        }));
      });
