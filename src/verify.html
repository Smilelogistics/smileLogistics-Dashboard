      :root {

      .Toastnotifications {
          position: fixed;
          top: 80px;
          right: 20px;
          z-index: 99999;
      }
    
      .Toastnotifications :where(.toast, .column) {
          display: flex;
          align-items: center;
      }
    
      .Toastnotifications .Toasttoast {
          width: 400px;
          position: relative;
          overflow: hidden;
          list-style: none;
          border-radius: 4px;
          padding: 16px 17px;
          margin-bottom: 10px;
          background: var(--light);
          justify-content: space-between;
          animation: show_toast 0.3s ease forwards;
          z-index: 99999;
      }
    
      @keyframes show_toast {
          0% {
              transform: translateX(100%);
          }
          40% {
              transform: translateX(-5%);
          }
          80% {
              transform: translateX(0%);
          }
          100% {
              transform: translateX(-10%);
          }
      }
    
      .Toastnotifications .Toasttoast.hide {
          animation: hide_toast 0.3s ease forwards;
      }
    
      @keyframes hide_toast {
          0% {
              transform: translateX(-10%);
          }
          40% {
              transform: translateX(0%);
          }
          80% {
              transform: translateX(-5%);
          }
          100% {
              transform: translateX(calc(100% + 20px));
          }
      }
    
      .Toasttoast::before {
          position: absolute;
          content: '';
          height: 3px;
          width: 100%;
          bottom: 0;
          left: 0;
          animation: progress 5s linear forwards;
      }
    
      @keyframes progress {
          100% {
              width: 0%;
          }
      }
    
      .Toasttoast.success::before, .btn#success {
          background: var(--success);
      }
    
      .Toasttoast.error::before, .btn#error {
          background: var(--error);
      }
    
      .Toasttoast.warning::before, .btn#warning {
          background: var(--warning);
      }
    
      .Toasttoast.info::before, .btn#info {
          background: var(--info);
      }
    
      .Toasttoast .column i {
          font-size: 1.75rem;
      }
    
      .Toasttoast.success .column i {

    <script>
    var requestURL = "https://api.smileslogistics.com/api";

    document.addEventListener('alpine:init', () => {
        Alpine.data('PasswordResetComponent', () => ({
            isLoading: false,
            errorMessage: '',
            successMessage: '',

            // Check if the user is authenticated
            checkAuth() {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    window.location.href = '/index.html';
                }
                else {
                    window.location.href = '/signin.html';
                }
            },

            // Resend verification link function
            ResendLink() {
                this.isLoading = true;
                this.errorMessage = '';
                this.successMessage = '';
               
                fetch(requestURL + '/email/resend', {
                    method: 'POST',
                    headers: {
                      'Authorization': 'Bearer ' + localStorage.getItem('auth_token'),
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'Failed to send verification link.');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    this.successMessage = 'Verification link sent successfully! Please check your email.';
                })
                .catch(error => {
                    console.error('Failed to send verification link:', error);
                    this.errorMessage = error.message || 'Failed to send verification link. Please try again.';
                })
                .finally(() => {
                    this.isLoading = false;
                });
            }
        }));
    });

    // Check if user is already verified
    const userDat = JSON.parse(localStorage.getItem('userLoggedIn'));
    if (userDat && userDat.email_verified_at != null) {
        window.location.href = '/index.html';
    }
    </script>
